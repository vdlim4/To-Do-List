<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/log&cad.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">    
    <title>To Do List - Cadastro</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="cad-painel">
            <h1 class="log-titulo">Cadastre-se</h1>
            <div class="log-input">
                <p class="log-usuario">Nome completo</p>
                <input type="text" name="" class="log-iusuario">
                <p class="cad-email">E-mail</p>
                <input type="email" name="" class="cad-iemail">
                <p class="cad-data">Data de nascimento</p>
                <input type="date" name="" class="cad-idata">
                <p class="log-senha">Senha</p>
                <input type="password" name="" class="log-isenha">
                <p class="log-senha">Repetir senha</p>
                <input type="password" name="" class="log-isenha">
            </div>
            <input type="button" value="Cadastrar" class="botao">
        </section>
    </main>
    <footer class="rodape">
        <p>By Victor Lima - Web Developer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
