<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/log&cad.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">    
    <title>To Do List - Login</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="log-painel">
            <h1 class="log-titulo">Login</h1>
            <div class="log-input">
                <p class="log-usuario">E-mail</p>
                <input type="text" name="" class="log-iusuario">
                <p class="log-senha">Senha</p>
                <input type="password" name="" class="log-isenha">
            </div>
            <div class="log-info">
                <label>
                    <input type="checkbox" name="" class="log-check">Lembre-me
                </label>
                <a href="" class="log-rec">Esqueceu a senha?</a>
            </div>
            <input type="button" value="Entrar" class="botao">
        </section>
    </main>
    <footer class="rodape">
        <p>By Victor Lima - Web Developer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
